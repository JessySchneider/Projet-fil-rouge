        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script>
            function clicImg() {
                var possedeClasse = $(this).hasClass('imagetoggle');

                if (possedeClasse === true) {
                    $(this).removeClass('imagetoggle');
                } else {
                    $('.blocAvatar img').removeClass("imagetoggle");

                    $(this).addClass("imagetoggle");
                }
            }
            //armer un event sur chaque img
            $('.blocAvatar img').on("click", clicImg);

          
            function controle(event) {
                event.preventDefault();
                var pseudoRenseigne = false;
                var avatarSelectionne = false;
                var pseudo = document.form.utilisateur.value;
                
                if (pseudo.length > 0) {
                    pseudoRenseigne = true;
                }
                
                $('img').each (function(){
                    if ($(this).hasClass("imagetoggle")){
                        var cheminImage = $(this).attr('src');
                            avatarSelectionne = true;
                    }
                });
                
                if(avatarSelectionne === false && pseudoRenseigne===false){
                    alert('Veuillez entrer un nom et choisir un avatar');
                }
                else if (avatarSelectionne === true && pseudoRenseigne === true){
                    alert('Inscription termin√©e');
                }
                else if (avatarSelectionne === true && pseudoRenseigne === false){
                    alert('Il manque le pseudo');
                }
                else if (avatarSelectionne === false && pseudoRenseigne === true){
                    alert('Veuillez choisir une image');
                }
            }
            
            $('input[value=Valider]').on("click", controle);




        </script>
